<div id="backgroundScroll"></div>
<div class="row">
      <div class="previewContainer" *ngIf="bookPreviews.length">
        <app-book-preview-card
          *ngFor="let bp  of bookPreviews; trackBy : identifyBp"
          [bookPreview]="bp"
        />
      </div>
      <div id="noPreviews" *ngIf="!bookPreviews.length">No scriptures here, fellow daoist. Just us.</div>
  <div class="filterContainer"><app-book-filter class="stick"/></div>
</div>
