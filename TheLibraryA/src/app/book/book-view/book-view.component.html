<div class="row">
  @if (this.bookPreviews.length) {
    <div id="backgroundScroll"></div>
    <div class="previewContainer">
      <app-book-preview-card
        *ngFor="let bp  of bookPreviews; trackBy : identifyBp"
        [bookPreview]="bp"
      />
    </div>
  } @else {
    <div class="emptyInfoBox">No scriptures here, fellow daoist. Just us.</div>
  }
  <div class="filterContainer stick"><app-book-filter/></div>
</div>
