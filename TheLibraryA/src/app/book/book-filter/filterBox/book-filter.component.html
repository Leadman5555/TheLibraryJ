<div class="filterBox">
  <form *ngIf="filterForm" [formGroup]="filterForm" (ngSubmit)="handleFilterSubmit()" class="column filterForm">
    <div class="left column">
      <label class="row">Title like: <input id="searchInput" type="text" formControlName="titleLike"
                                                [placeholder]=""></label>
      <label class="row">Min. chapter count: <input id="chapterInput" type="number" formControlName="minChapterCount"
                                                    [placeholder]="0"></label>
      <div class="row"><label for="dropdownRatingList">Order by rating: </label>
        <select formControlName="ratingOrder" id="dropdownRatingList">
          <option value="No order" selected>No order</option>
          <option value="D">Descending</option>
          <option value="A">Ascending</option>
        </select></div>
    </div>
    <div formGroupName="filterByTags" class="tagsDiv">
      <div class="mt-square3d-custom tagSelector" *ngFor="let tag of allTags; let i = index; trackBy: identifyTag"
           style="font-size:10px;">
        <a class="tagName">{{ tag }}</a>
        <input id="checkMt_{{i}}" type="checkbox" formControlName="{{tag}}"/>
        <label for="checkMt_{{i}}"></label>
      </div>
    </div>
    <div class="row filterButtons">
      <button class="formButton" type="submit" [disabled]="!filterForm.valid">Submit</button>
      <button class="formButton" type="reset" (click)="resetFilters()">Reset filters</button>
    </div>
  </form>
</div>
